<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@joaoapassos, @AngeLoLTPK, @TulioKenji">
    <meta name="description" content="Ticket sales website for the fictitious cinema chain Generic Films. A Web Development II project featuring complete information on screenings and movies.">
    <meta name="keywords" content="cinema, tickets, movies, screenings, Generic Films">
    <link rel="icon" href="../../icons/favicon-adm.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>ADM - Perfil</title>
</head>
<body onload="loadProfile()">
    
    <header class="simple-header">
        <button id="btn-voltar" onclick="goToBack()" title="Voltar" aria-label="Clique para voltar para página anterior">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            </i>
        </button>
        <p id="title-pagina-p">Administrador - Perfil</p>
        <button id="btn-sair" onclick="goToStart()" title="Sair" aria-label="Clique para sair da página e voltar para o início" style="visibility: hidden;">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </i>
        </button>
    </header>


    <main class="main-forms">
        <header>
            <h1>Perfil</h1>
            <button id="change-password-btn" onclick="goToChangePasswordAdm()">Alterar senha</button>
            <button id="logout-btn" onclick="logoutAdm()">Sair</button>
        </header>

        <main id="information-user-adm">

            <form  id="profileData" action="">
                <label for="">Nome</label>
                <input name="name" type="text" placeholder="Seu nome" value="Seu nome" disabled>
                    <div>
                        <label for="">E-mail Corporativo</label>
                        <input name="email" type="email" placeholder="seunome@genericfilms.com.br" value="seunome@genericfilms.com.br" disabled>
                    </div>
            </form>

        </main>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/controller/perfil.js"></script>
</body>
</html>
