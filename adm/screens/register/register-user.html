<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@joaoapassos, @AngeLoLTPK, @TulioKenji">
    <meta name="description" content="Ticket sales website for the fictitious cinema chain Generic Films. A Web Development II project featuring complete information on screenings and Rooms.">
    <meta name="keywords" content="cinema, tickets, movies, screenings, Generic Films">
    <link rel="icon" href="../../../icons/favicon-adm.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>ADM - Cadastrar Usuário</title>
<body>
    <header class="simple-header">
        <button id="btn-voltar" onclick="goToBack()" title="Voltar" aria-label="Clique para voltar para página anterior" style="visibility: auto;">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            </i>
        </button>
        <p id="title-pagina-p">Cadastrar Usuário</p>
        <button id="btn-sair" onclick="goToStart()" title="Sair" aria-label="Clique para sair da página e voltar para o início" style="visibility: auto;">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </i>
        </button>
    </header>


    <main class="main-forms">
        <header>
            <h1>Cadastrar Usuário</h1>
            <section style="margin-right: auto; margin-left: 0;" id="menu-btn-type-users">
                <button value="Cliente" style="background-color: #EDC526;" onclick="clientChangeToAdmFormRegister(this)">Cliente</button>
                <button value="Administrador" onclick="clientChangeToAdmFormRegister(this)">Administrador</button>
            </section>
        </header>

        <main id="main-forms">

            <form action="" id="form-register-cliente">
                <label for="full-name">Nome Completo*</label>
                <input type="text" placeholder="Nome do cliente" id="full-name" title="[Nome do cliente]" oninput="enableBtnFooter()" required>
                
                <div class="div-group-inputs">
                    <div>
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" oninput="enableBtnFooter()" required>
                    </div>
                    <div>
                        <label for="data-nasc">Data de Nascimento*</label>
                        <input type="date" placeholder="DD/MM/AAAA" id="data-nasc" onclick="enableBtnFooter()" required>
                    </div>
                </div>
                <div class="div-group-inputs">
                    <div>
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="Email do cliente" oninput="enableBtnFooter()" required>
                    </div>
                    <div>
                        <label for="tel">Telefone*</label>
                        <input type="text" placeholder="(00) 0000-0000" id="tel" oninput="enableBtnFooter()" required>
                    </div>
                </div>

                <label for="password">Senha*</label>
                <input type="password" id="password" placeholder="Senha do cliente" oninput="enableBtnFooter()" required>
            
            </form>

        </main>

    </main>
    
    <footer class="btn-footer">
        <button id="btn-footer" title="Cadastrar Usuário" aria-label="Clique para Cadastrar Usuário" disabled onclick="clickBtnFooter()">
            <h2>Cadastrar Usuário</h2>
        </button>
    </footer>

    <script src="../../js/script.js"></script>
    <script src="../../js/controller/user.js"></script>
</body>
</html>
