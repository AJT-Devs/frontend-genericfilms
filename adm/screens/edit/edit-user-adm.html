<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@joaoapassos, @AngeLoLTPK, @TulioKenji">
    <meta name="description" content="Ticket sales website for the fictitious cinema chain Generic Films. A Web Development II project featuring complete information on screenings and Rooms.">
    <meta name="keywords" content="cinema, tickets, movies, screenings, Generic Films">
    <link rel="icon" href="../../../icons/favicon-adm.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>ADM - Editar Administrador</title>
<body>
    <header class="simple-header">
        <button id="btn-voltar" onclick="goToBack()" title="Voltar" aria-label="Clique para voltar para página anterior" style="visibility: auto;">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            </i>
        </button>
        <p id="title-pagina-p">Editar Administrador</p>
        <button id="btn-sair" onclick="goToStart()" title="Sair" aria-label="Clique para sair da página e voltar para o início" style="visibility: auto;">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </i>
        </button>
    </header>


    <main class="main-forms">
        <header>
            <h1>Editar Administrador</h1>
        </header>

        <main id="main-forms">

            <form action="" id="form-edit-adm">
                <label for="full-name-adm">Nome Completo*</label>
                <input type="text" placeholder="Nome do usuário" id="full-name-adm" title="[Nome do usuário]" value="[Nome do usuário]" oninput="enableBtnFooter()">
                
                <label for="email-adm">E-mail Corporativo*</label>
                <input type="text" id="email-adm" placeholder="Email do usuário" value="[Email do usuário]" oninput="enableBtnFooter()">
                
                <label for="cargo">Cargo*</label>
                <input type="text" id="cargo" placeholder="Informe o cargo" value="[Cargo]" oninput="enableBtnFooter()">

                <label for="password-adm">Senha*</label>
                <input type="password" id="password-adm" placeholder="Senha do usuário" value="[Senha do usuário]" oninput="enableBtnFooter()">
            
        </form> 

        </main>

    </main>
    
    <footer class="btn-footer">
        <button id="btn-footer" title="Editar Usuário" aria-label="Clique para Editar Usuário" disabled onclick="clickBtnFooter()">
            <h2>Editar Administrador</h2>
        </button>
    </footer>

    <script src="../../js/script.js"></script>
    <script src="../../js/controller/user.js"></script>
</body>
</html>
